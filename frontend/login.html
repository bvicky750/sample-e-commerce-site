<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <a href="index.html" class="text-3xl block font-bold text-center text-indigo-600 mb-6">ShopZone</a>
            
            <form id="login-form">
                <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Login to Your Account</h2>
                <div id="login-error" class="text-red-500 text-center mb-4 h-5"></div>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
                <p class="text-center text-gray-600 mt-4">
                    Don't have an account? <a href="#" id="show-register" class="text-indigo-600 hover:underline">Register here</a>
                </p>
            </form>

            <form id="register-form" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Create an Account</h2>
                <div id="register-error" class="text-red-500 text-center mb-4 h-5"></div>
                <div class="mb-4">
                    <label for="register-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="register-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Register</button>
                <p class="text-center text-gray-600 mt-4">
                    Already have an account? <a href="#" id="show-login" class="text-indigo-600 hover:underline">Login here</a>
                </p>
            </form>
             <div class="text-center mt-6">
                <a href="index.html" class="text-gray-500 hover:text-indigo-600 transition">‚Üê Back to Store</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
