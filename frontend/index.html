<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center gap-4">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">ShopZone</a>
            
            <div class="relative flex-grow max-w-xl">
                <input type="text" id="search-bar" placeholder="Search for products..." class="w-full pl-4 pr-10 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <div class="flex items-center space-x-4 sm:space-x-6">
                <div id="auth-container">
                    <a id="login-link" href="login.html" class="text-gray-700 hover:text-indigo-600 font-medium">Login</a>
                    <div id="user-info" class="hidden items-center space-x-3">
                        <span id="welcome-message" class="text-gray-700 hidden sm:inline"></span>
                        <button id="logout-button" class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-md text-sm font-medium hover:bg-indigo-200">Logout</button>
                    </div>
                </div>
                <button id="cart-button" class="relative text-gray-700 hover:text-indigo-600">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Featured Products</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-4xl p-6 relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            <div id="modal-body" class="flex flex-col sm:flex-row gap-6 w-full"></div>
        </div>
    </div>
    
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="cart-content absolute top-0 right-0 h-full w-full max-w-lg bg-white shadow-xl flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="checkout-title" class="text-xl font-semibold">Your Cart</h2>
                <button id="close-cart" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            
            <div id="progress-bar" class="hidden p-4 border-b">
                <div class="flex justify-between text-sm">
                    <div id="progress-step-1" class="progress-step active">Cart</div>
                    <div id="progress-step-2" class="progress-step">Address</div>
                    <div id="progress-step-3" class="progress-step">Payment</div>
                    <div id="progress-step-4" class="progress-step">Success</div>
                </div>
            </div>

            <div class="flex-grow overflow-y-auto">
                <div id="cart-step" class="p-4">
                    <div class="flex justify-end mb-4">
                        <button id="view-orders-btn" class="text-sm text-indigo-600 font-semibold hover:underline">View Past Orders</button>
                    </div>
                    <div id="cart-items"></div>
                </div>

                <div id="address-step" class="hidden p-4">
                    <h3 class="text-lg font-semibold mb-4">Shipping Address</h3>
                    <form id="address-form" class="space-y-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="fullName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                            <input type="text" id="pincode" pattern="[0-9]{6}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">Save and Continue</button>
                    </form>
                </div>

                <div id="payment-step" class="hidden p-4">
                    <h3 class="text-lg font-semibold mb-4">Payment Method</h3>
                    <div class="space-y-4">
                        <div class="border rounded-md p-3 has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="paymentMethod" value="card" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                                <span class="font-medium text-gray-800">Credit/Debit Card</span>
                            </label>
                        </div>
                        <div class="border rounded-md p-3 has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="paymentMethod" value="upi" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="font-medium text-gray-800">UPI</span>
                            </label>
                        </div>
                         <div class="border rounded-md p-3 has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="paymentMethod" value="cod" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="font-medium text-gray-800">Cash on Delivery</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="confirmation-step" class="hidden p-6 text-center">
                    <div class="mx-auto w-16 h-16 flex items-center justify-center bg-green-100 rounded-full">
                         <i class="fas fa-check text-3xl text-green-600"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mt-4">Order Placed Successfully!</h3>
                    <p class="text-gray-600 mt-2">Thank you for your purchase. Your order is being processed.</p>
                    <div id="final-order-summary" class="text-left bg-gray-50 p-4 rounded-lg mt-6"></div>
                    <button id="continue-shopping-btn" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">Continue Shopping</button>
                </div>

                <div id="orders-step" class="hidden p-4">
                    <div class="flex justify-end mb-4">
                        <button id="view-cart-btn" class="text-sm text-indigo-600 font-semibold hover:underline">← Back to Cart</button>
                    </div>
                    <h3 class="text-lg font-semibold mb-4">Your Order History</h3>
                    <div id="order-history-container" class="space-y-4">
                        </div>
                </div>
            </div>

            <div id="checkout-footer" class="p-4 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Subtotal:</span>
                    <span id="cart-total" class="text-lg font-bold text-indigo-600">₹0.00</span>
                </div>
                <button id="checkout-button" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:bg-gray-400">Proceed to Checkout</button>
                <button id="place-order-button" class="hidden w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">Place Order</button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-5 rounded-lg shadow-lg"></div>

    <script src="auth.js"></script>
    <script src="script.js"></script>

</body>
</html>
